<div class="row-card">
  <div class="session">{{ grade.activityName }}</div>
  <div>
    <p>{{ grade.sessionDate }}</p>
  </div>
  <div class="status" [ngClass]="{ 'attended': grade.attendance, 'skipped': !grade.attendance }">
    {{ grade.attendance ? 'Attended' : 'Skipped' }}
  </div>  <div>
    <p>{{ grade.grade }}</p>
  </div>
  <button (click)="openGradeDetailsDialog()">Check</button>
</div>
