<h1 mat-dialog-title>Select a student to add to your team</h1>
<div mat-dialog-content>
  <div *ngFor="let student of data.studentsWithoutTeam">
    {{student.name}} <button (click)="addStudent(student)">Add</button>
  </div>
</div>
<mat-dialog-actions align="end">
  <button mat-button (click)="onNoClick()">OK</button>
</mat-dialog-actions>
